<!DOCTYPE html><html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
    <h2>Editar profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + professor.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input th:value="${professor.dni}" type="text" class="form-control" name="dni"
                       placeholder="dni" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${professor.name}" type="text" class="form-control" name="name"
                       placeholder="Nombre"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellido">Apellido:</label>
            <div class="col-sm-10">
                <input th:value="${professor.surname}" type="text" class="form-control" name="surname"
                       placeholder="Apellido"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="categoría">Categoría:</label>
            <div class="col-sm-10">
                <input th:value="${professor.category}" type="text" class="form-control" name="category"
                       placeholder="Categoría"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
